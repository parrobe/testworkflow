sudo: required
language: go

go:
  - "1.10"

jobs:
  include:
    - stage: test
      if: type IN (pull_request) OR tag IS present
      env: 
        - DOCKER_DOWNGRADE="DOWNGRADE"
        - BASE_IMAGE=ubuntu
    - env: 
        - DOCKER_DOWNGRADE="NO"
        - BASE_IMAGE=ubuntu
    - env: 
        - DOCKER_DOWNGRADE="NO"
        - BASE_IMAGE=centos
    - stage: deploy
      if: head_branch = master AND tag IS present
      before_install: skip
      install: skip
      before_script: skip
      script: echo DEPLOYING
      after_success: skip


before_install:
  - echo BEFORE_INStALL

install:
  - echo install nothing

before_script:
  - echo BEFORE_SCRIPT

script:
  - echo SCRIPT - $BASE_IMAGE - $DOCKER_DOWNGRADE

after_success:
  - echo after_success
